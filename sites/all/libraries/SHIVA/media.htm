<body>
 	<div id="containerDiv" style="width:1000px;height:600px"> </div>
	<p>
		<select id='style' onchange='Draw(this.value)'style='font-size:x-small'>
			<option>Web page</option>
			<option>Document</option>
			<option>Video</option>
			<option>Drawing</option>
			<option>Map</option>
		</select> 
		&nbsp;&nbsp;&nbsp;<img src='annotate.gif' alt='Annotate' onclick='shivaLib.Annotate()' style='vertical-align:bottom' >
	</p>
	<script>

	var shivaLib=null;
	
	$(document).ready(function() {
   		shivaLib=new SHIVA_Show("containerDiv");
		Draw("Web page");
		});

function Draw(val)
{
	var options=new Object();
	$("#containerDiv").empty();
	$("#containerDiv").width(1000);
	$("#containerDiv").height(600);
	$("#containerDiv").css("background-color","transparent");
	switch(val) {
		case "Web page":
   			options={ "shivaGroup":"Webpage","url":"http://www.viseyes.org" };
    		break;
		case "Document":
   			options={ "shivaGroup":"Webpage","url":"http://www.viseyes.org/VisualEyesProjectGuide.pdf" };
    		break;
		case "Drawing":
   			options={ "shivaGroup":"Webpage","url":"" };
   			break;
 		case "Video":
			 options={
				"dataSourceUrl": "zDZFcDGpL4U",
				"start": "0:0",
				"end": "",
				"autoplay": "false",
				"volume": "50",
				"height": "366",
				"width": "600",
				"duration": "?",
				"ud": "false",
				"shivaMod": "Tue, 31 Jul 2012",
				"shivaGroup": "Video"
				};
    		break;
 		case "Map":
			 options={
				"mapcenter": "38.03,-78.48,11",
				"draggable": "true",
				"height": "400",
				"width": "600",
				"mapTypeId": "Roadmap",
				"scrollwheel": "true",
				"overviewMapControl": "false",
				"panControl": "false",
				"streetViewControl": "false",
				"mapTypeControl": "true",
				"zoomControl": "true",
				"controlbox": "false",
				"ud": "false",
				"shivaMod": "Tue, 31 Jul 2012",
				"shivaGroup": "Map"
				};
			break;
   			} 
  	shivaLib.Draw(options);
}

function trace(str) { console.log(str) };
	
</script>
